        type: string


aggregates:
  Article:
    metadata:
      Preprocessors: [ "CRUD_IT" ]
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
    id:
      name: ArticleId
      type: number
      generator:
        class: sequence
        structName: ArticleIdSequence
    properties:
      Title:
        type: string
      Body:
        type: string
      Owner:
        type: string
    methods:
      UpdateBody:
        metadata:
          MessagingCommandName: "UpdateArticleBody"
        parameters:
          Body:
            type: string
        event:
          name: "ArticleBodyUpdated"
  
  InventoryItem:
    id:
      name: InventoryItemId
      type: InventoryItemId
    properties:
      Quantity:
        type: number
    methods:
      AddInventoryItemEntry:
        shouldCreateOnDemand: true
        metadata:
          MessagingCommandName: "AddInventoryItemEntry"
        parameters:
          MovementQuantity:
            type: number
        event:
          name: "InventoryItemEntryAdded"

