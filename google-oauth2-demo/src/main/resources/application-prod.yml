# Production Environment Configuration
# 使用PostgreSQL数据库用于生产环境

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # 生产环境不自动修改表，只验证
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 50
          fetch_size: 50
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never  # 生产环境不自动执行初始化脚本

  # Spring Session JDBC 配置 - 生产环境支持大规模多服务器部署
  # 注意：SPRING_SESSION 表需要在生产数据库初始化时手动创建
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never  # 生产环境由 DBA 手动初始化表
    timeout: 1800
    cookie:
      secure: true              # 生产环境强制 HTTPS
      http-only: true
      same-site: Strict         # 生产环境使用 Strict CSRF 防护

logging:
  level:
    com.example.oauth2demo: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
    root: WARN
