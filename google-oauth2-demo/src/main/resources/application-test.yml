# Test Environment Configuration
# 使用PostgreSQL数据库进行集成测试

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:google_oauth2_demo}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none  # 由schema-postgresql.sql处理
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20

  sql:
    init:
      mode: always  # 总是执行初始化脚本
      schema-locations: classpath:schema-postgresql.sql
      # 注意：测试数据不再由SQL脚本提供，而是由TestEnvironmentInitializer动态创建
      # 这确保密码哈希正确匹配当前的PasswordEncoder

  # Spring Session JDBC 配置 - 在 test 环境使用 PostgreSQL 持久化
  # 演示多个 test 实例共享同一个 session 存储
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
    timeout: 1800

logging:
  level:
    com.example.oauth2demo: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
