# AO Legacy 网络配置 (AOS默认配置)
ao.gateway.url=https://arweave.net
ao.mu.url=https://mu.ao-testnet.xyz
ao.cu.url=https://cu.ao-testnet.xyz

# AO URL for mainnet mode (AOS兼容)
ao.url=https://forward.computer

# AOS 默认调度器 (Legacy网络)
ao.scheduler.id=_GQ33BkPtZrqxA84vM8Zk-N2aO0toNNu_C-l-rawrBA

# AOS 默认模块ID (从AOS 2.0.8 package.json获取)
ao.module.id=ISShJH1ij-hPPt9St5UFFr_8Ys3Kj5cyg7zrMGt7H9s

# Javet 引擎池配置
javet.engine.pool.size=5
javet.engine.pool.timeout=30000
javet.runtime.type=Node

# Node.js 模块路径配置 (如果使用 Node.js 模式)
ao.nodejs.module.paths=${user.dir}/node_modules

# 日志配置
logging.level.com.example.aodemo=DEBUG
logging.level.com.caoccao.javet=INFO
